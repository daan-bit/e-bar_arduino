<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Kingsen</title>
</head>
<body class="body">
    <main class="main">
        <div class="main__overlay"></div>

        <section class="main__contentWrapper">
            <section class="main--keuzeMenu__randomButtonContainer main--keuzeMenu__randomButtonContainer--reset">
                <button class="randomButtonContainer__btn"><img class="btn__random" src="./img/reset.png" alt="foto reset" onclick="resetGame()"></button>
            </section>

            <section class="optionMenu__buttonContainer optionMenu__buttonContainer--king">
                <figure class="logo__figure logo__figure--ki">
                    <img src="./img/king.jpg" alt="Logo koning" class="figure__img figure__img--ki" onclick="gotKing()">
                </figure>    
            </section>

            <section class="main--keuzeMenu__buttonContainer main--keuzeMenu__buttonContainer--king">
                <button class="buttonContainer__button buttonContainer__button--keuzeMenu buttonContainer__button--king" onclick="location.href='spelregels'">Spelregels</button>
            </section>

            
        
    </main>
    
</body>
</html>
